# TEAM-402: Artifact types contract
# Pure data types for models and workers
# Shared across catalogs, provisioners, marketplace, and UI

[package]
name = "artifacts-contract"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tsify = "0.4"
wasm-bindgen = "0.2"
# TEAM-412: Optional specta support for Tauri
specta = { version = "=2.0.0-rc.22", features = ["derive"], optional = true }

[features]
# TEAM-412: Enable specta Type derivation for Tauri
specta = ["dep:specta"]

[lints]
workspace = true
