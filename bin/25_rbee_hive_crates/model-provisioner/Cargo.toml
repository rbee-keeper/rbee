[package]
name = "rbee-hive-model-provisioner"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

[dependencies]
# Core dependencies
anyhow = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["fs", "io-util", "sync"] }
tokio-util = "0.7"

# HuggingFace Hub client (official Rust crate)
# TEAM-379: Using sync API for real progress tracking via hf-hub-simple-progress
hf-hub = "0.4"  # Sync API (no tokio feature)
hf-hub-simple-progress = "0.1.2"  # Real-time download progress callbacks

# Shared crates
rbee-hive-artifact-catalog = { path = "../artifact-catalog" }
rbee-hive-model-catalog = { path = "../model-catalog" }
observability-narration-core = { path = "../../99_shared_crates/narration-core" }
stdext = "0.3"  # Required for n!() macro (function_name!())

# Utilities
chrono = "0.4"
dirs = "5.0"

[dev-dependencies]
tempfile = "3.0"

[lints]
workspace = true
