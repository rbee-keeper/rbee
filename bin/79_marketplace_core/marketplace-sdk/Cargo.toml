# TEAM-402: Marketplace SDK for HuggingFace, CivitAI, and Worker Catalog

[package]
name = "marketplace-sdk"
version = "0.1.0"
edition = "2021"
authors = ["rbee Team"]
license = "GPL-3.0-or-later"
description = "Rust SDK for marketplace (HuggingFace, CivitAI, Worker Catalog) that compiles to WASM"
repository = "https://github.com/veighnsche/rbee"
keywords = ["rbee", "marketplace", "huggingface", "civitai", "wasm"]
categories = ["wasm", "api-bindings"]
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]  # cdylib = WASM, rlib = for tests

[dependencies]
# TEAM-402: Artifact types contract
# TEAM-412: Enable specta feature for Tauri Type derivation
artifacts-contract = { path = "../../97_contracts/artifacts-contract", features = ["specta"] }

# WASM bindings
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

# Serialization (Rust â†” JavaScript)
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
serde_json = "1.0"

# TypeScript type generation
tsify = "0.4"

# JavaScript types
js-sys = "0.3"

# Web APIs
web-sys = { version = "0.3", features = [
    "Request", "RequestInit", "RequestMode", "Response", "Headers",
    "Window", "console"
] }

# TEAM-405: URL encoding for query parameters
urlencoding = "2.1"

# Async runtime
# TEAM-429: Conditional features - no "net" feature for WASM (mio doesn't support WASM)
[target.'cfg(not(target_arch = "wasm32"))'.dependencies.tokio]
version = "1"
features = ["sync", "rt"]
default-features = false

[target.'cfg(target_arch = "wasm32")'.dependencies.tokio]
version = "1"
features = ["sync"]
default-features = false

# Error handling (thiserror works on WASM, anyhow doesn't)
thiserror = "1.0"

# HTTP client and native-only dependencies
# TEAM-405: Added rustls-tls for HTTPS support (native Rust only, not WASM)
# TEAM-429: Conditional compilation - reqwest for native, web-sys fetch for WASM
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
# TEAM-405: Tauri type generation (non-WASM only)
specta = { version = "=2.0.0-rc.22", features = ["derive"], optional = true }
# TEAM-429: Error handling and narration (native only)
anyhow = "1.0"
observability-narration-core = { path = "../../99_shared_crates/narration-core" }
stdext = "0.3"  # Required by narration-core for function_name!() macro

[features]
# TEAM-405: Enable specta for Tauri bindings
specta = ["dep:specta"]

[dev-dependencies]
wasm-bindgen-test = "0.3"
chrono = "0.4"  # For timestamp in generated markdown

[profile.release]
# Optimize for small WASM size
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
