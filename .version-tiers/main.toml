# Main Tier - User-facing binaries (synchronized versioning)
# Created by: TEAM-451
# All components in this tier share the same version

name = "main"
description = "User-facing binaries (rbee-keeper, queen-rbee, rbee-hive)"

[rust]
# Main binaries
crates = [
    "bin/00_rbee_keeper",
    "bin/10_queen_rbee",
